<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDM Portfolio</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            padding: 50px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            background: rgba(0, 10, 30, 0.9);
            box-shadow: 0px 0px 15px #00ff00;
            text-align: left;
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-size: 28px;
            text-transform: uppercase;
            text-shadow: 0px 0px 10px #00ff00;
            border-bottom: 2px solid #00ff00;
            padding-bottom: 10px;
        }
        p {
            font-size: 18px;
        }
        .name-list a {
            display: block;
            color: #00ffff;
            text-decoration: none;
            font-size: 20px;
            margin: 10px;
            transition: 0.3s;
        }
        .name-list a:hover {
            color: #ffaa00;
            text-shadow: 0px 0px 10px #ffaa00;
        }
        .glowing-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #00ff00;
            text-shadow: 0px 0px 10px #00ff00;
        }
        .neon-border {
            border: 2px solid #00ff00;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 15px #00ff00;
            display: inline-block;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <span class="glowing-icon"><i class="fas fa-microchip"></i></span>
        <h1>EDM Portfolio</h1>
        <p>This portfolio documents the step-by-step process and screenshots of the tasks completed in the subject EDM.</p>
        <div class="name-list">
            <a href="https://soguilon.github.io/Midterm-Lab-Tasks-1/" class="neon-border">Midterm Lab Task 1</a>
            <a href="https://soguilon.github.io/Midterm-Lab-Tasks-2/" class="neon-border">Midterm Lab Task 2</a>
            <a href="https://soguilon.github.io/Midterm-Lab-Task-3/" class="neon-border">Midterm Lab Task 3</a>
        </div>
    </div>
</body>
</html>
